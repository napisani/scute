name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.os }} binary
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux
            extension: ""
          - os: macos-latest
            artifact: macos
            extension: ""
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint TypeScript
        run: bun run lint

      - name: Run unit tests
        run: bun run test

      - name: Build binary
        run: bun run build:bin

      - name: Prepare artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          ARCH=$(uname -m)
          TAR_NAME="scute-${GITHUB_REF_NAME}-${{ matrix.artifact }}-${ARCH}.tar.gz"
          PKG_DIR=$(mktemp -d)
          cp dist/scute "$PKG_DIR/scute"
          cp README.md LICENSE "$PKG_DIR/"
          tar -czf "release/${TAR_NAME}" -C "$PKG_DIR" scute README.md LICENSE
          rm -rf "$PKG_DIR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scute-${{ matrix.artifact }}
          path: release/*.tar.gz

  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Assemble release assets
        run: |
          mkdir -p release
          for dir in artifacts/*; do
            for file in "$dir"/*.tar.gz; do
              base=$(basename "$file")
              cp "$file" "release/$base"
            done
          done
          (cd release && sha256sum *.tar.gz > checksums.txt)

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          artifacts: "release/*.tar.gz,release/checksums.txt"
          artifactContentType: application/octet-stream
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          allowUpdates: true
          generateReleaseNotes: true
